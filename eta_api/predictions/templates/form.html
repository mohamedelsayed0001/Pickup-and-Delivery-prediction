<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pickup & Delivery Prediction</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container my-5">
        <h2 class="mb-4">Pickup Prediction</h2>
        <form method="post" action="/predict/pickup/">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    <input name="courier_id_pickup" type="text" class="form-control" placeholder="Courier ID" required />
                </div>
                <div class="col-md-6">
                    <input name="lng_pickup" type="number" step="any" class="form-control" placeholder="Longitude" required />
                </div>
                <div class="col-md-6">
                    <input name="lat_pickup" type="number" step="any" class="form-control" placeholder="Latitude" required />
                </div>
                <div class="col-md-6">
                    <input name="aoi_type_pickup" type="text" class="form-control" placeholder="AOI Type" required />
                </div>
                <div class="col-md-6">
                    <input name="pickup_gps_lng_pickup" type="number" step="any" class="form-control" placeholder="GPS Longitude" required />
                </div>
                <div class="col-md-6">
                    <input name="pickup_gps_lat_pickup" type="number" step="any" class="form-control" placeholder="GPS Latitude" required />
                </div>
                <div class="col-md-6">
                    <input name="accept_time_utc_pickup" type="datetime-local" class="form-control" placeholder="Accept Time UTC" required />
                </div>
                <div class="col-md-6">
                    <input name="time_window_start_utc_pickup" type="datetime-local" class="form-control" placeholder="Start Time" required />
                </div>
                <div class="col-md-6">
                    <input name="time_window_end_utc_pickup" type="datetime-local" class="form-control" placeholder="End Time" required />
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Predict Pickup</button>
        </form>

        <hr class="my-5" />

        <h2 class="mb-4">Delivery Prediction</h2>
        <form method="post" action="/api/predict-delivery/">
            {% csrf_token %}
            <div class="row g-3">
                <div class="col-md-6">
                    <input name="courier_id_delivery" type="text" class="form-control" placeholder="Courier ID" required />
                </div>
                <div class="col-md-6">
                    <input name="lng_delivery" type="number" step="any" class="form-control" placeholder="Longitude" required />
                </div>
                <div class="col-md-6">
                    <input name="lat_delivery" type="number" step="any" class="form-control" placeholder="Latitude" required />
                </div>
                <div class="col-md-6">
                    <input name="aoi_type_delivery" type="text" class="form-control" placeholder="AOI Type" required />
                </div>
                <div class="col-md-6">
                    <input name="delivery_gps_lng" type="number" step="any" class="form-control" placeholder="GPS Longitude" required />
                </div>
                <div class="col-md-6">
                    <input name="delivery_gps_lat" type="number" step="any" class="form-control" placeholder="GPS Latitude" required />
                </div>
                <div class="col-md-6">
                    <input name="accept_time_utc_delivery" type="datetime-local" class="form-control" placeholder="Accept Time UTC" required />
                </div>
                <div class="col-md-6">
                    <input name="time_window_start_utc_delivery" type="datetime-local" class="form-control" placeholder="Start Time" required />
                </div>
                <div class="col-md-6">
                    <input name="time_window_end_utc_delivery" type="datetime-local" class="form-control" placeholder="End Time" required />
                </div>
            </div>
            <button type="submit" class="btn btn-success mt-4">Predict Delivery</button>
        </form>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper (optional if you need JS components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
